<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCMT WEB technology CLASS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background effect */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #1a1a1a 80%);
            animation: pulse 15s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 4rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00f7ff, #ff00ff);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
        }

        .hero h1 {
            font-size: 4rem;
            background: linear-gradient(90deg, #00f7ff, #ff00ff);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
        }

        /* Animated Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #00f7ff, #ff00ff);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <h2>NCMT</h2>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Courses</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <section class="hero">
            <h1>Welcome to Web Technology</h1>
            <p>Learn modern web development techniques and best practices</p>
            <a href="#" class="btn">Get Started</a>
        </section>

        <div class="cards">
            <div class="card">
                <h3>HTML5</h3>
                <p>Master the fundamentals of web structure</p>
            </div>
            <div class="card">
                <h3>CSS3</h3>
                <p>Create beautiful and responsive designs</p>
            </div>
            <div class="card">
                <h3>JavaScript</h3>
                <p>Add interactivity to your websites</p>
            </div>
        </div>
    </div>

    <script>
        // GSAP animations
        gsap.from(".hero h1", {
            duration: 1,
            y: 100,
            opacity: 0,
            ease: "power4.out"
        });

        gsap.from(".card", {
            duration: 0.8,
            y: 50,
            opacity: 0,
            stagger: 0.2,
            ease: "back.out"
        });
    </script>
</body>
</html>
